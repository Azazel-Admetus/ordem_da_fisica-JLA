<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Azazel Admetus">
    <link rel="icon" href="../img/logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="../css/cadastro_usuarios.css">
    <title>Cadastre-se no site</title>
</head>
<body>
    <header>
        <div>
            <img src="logo sem bg" alt="Logo da Ordem da Física sem fundo">
        </div>
        <div>
            <h1>Ordem da Física</h1>
            <h6>JLA</h6>
        </div>
    </header>

    <form action="../php/cadastro.php" method="POST">
        <section>
            <h2>Faça seu cadastro</h2>
            <p>Cadastre-se e interaja nas publicações do clube</p>
        </section>
        <section>
            <label for="nome">Nome de Usuário</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome de usuário">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite um email válido">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha com no mínimo 8 carácteres">
        </section>
        <section>
            <p>Já tem uma conta? Faça</p><a href="login.html">login</a>
            <button type="submit">Concluir Cadastro</button>
        </section>
    </form>
    <footer>
        <section>
            <img id='jla' src="../img/LOGO MENOR JLA PNG.png">
        </section>
    </footer>
    <script>
        //variável para tratamento de erro
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');   
        //faz a verificação do valor da variável para tratamento de erro
        if(error === "erro_cadastro"){
            alert("Erro ao tentar fazer o cadastro. Tente novamente mais tarde.")
        }else if(error === "campos_vazios"){
            alert('Por favor se certifique de preencher todos os campos.')
        }
    </script>
</body>
</html>
