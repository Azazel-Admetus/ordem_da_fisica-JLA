<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Azazel Admetus">
    <link rel="icon" href="../img/logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="../css/login.css">
    <title>Acesse sua conta</title>
</head>
<body>
    <header>
        <div>
            <img src="logo sem bg" alt="Logo da Ordem da Física sem fundo">
        </div>
        <div>
            <h1>Ordem da Física</h1>
            <h6>JLA</h6>
        </div>
    </header>

    <form action="../php/login.php" method="post">
        <section>
            <h2>Seja bem-vindo de volta!</h2>
            <p>Acesse sua conta e interaja com a postagem do clube</p>
        </section>
        <section>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
        </section>
        <section>
            <div>
                <p>Ainda não possui uma conta?</p><a href="cadastro_usuarios.html">Faça seu cadastro</a>
                <a href="recuperar_senha.html">Esqueci minha senha</a>
            </div>
            <div>
                <button type="submit">Concluir</button>
            </div>
        </section>
    </form>

    <footer>
        <section>
            <img id='jla' src="../img/LOGO MENOR JLA PNG.png">
        </section>
    </footer>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if(error == "invalid_credentials"){
            alert("Email ou senha inválidos. Tente novamente.");
        } else if (error == "empty_fields"){
            alert("Por favor se certifique de preencher todos os campos.");
        }
    </script> 
</body>
</html>
