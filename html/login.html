<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página onde o usuário pode fazer o login para poder acessar o site">
    <meta name="keywords" content="login, faça login, acessar, acesse">
    <link rel="icon" href="../img/logo.jpeg" type="image/jpeg">
    <meta name="author" content="Azazel Admetus">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <main>
        <header>
            <a href="../index.html">
                <img src="../img/logo-branca-transparente-background.png" alt="Logo do clube de física">
            </a>
        </header>
        <form action="../php/login.php" method="post" >
            <header>
                <h1>Seja bem-vindo de volta!</h1>
                <p>Faça login para poder interagir nas publicações do clube</p>
            </header>
            <section>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </section>
            <footer>
                <p>Ainda não possui uma conta? Então <a href="cadastro.php" aria-label="Faça seu cadastro caso não tenha uma conta">Cadastre-se</a> </p>
                <a href="../php/redirecionador.php?fluxo=exqueci_senha" aria-label="Redefina sua senha caso tenha se esquecido dela">Esqueceu sua senha?</a>
                <button type="submit">Enviar</button>
            </footer>
        </form>
    </main>
    <script>
        // cria as variáveis para tratamento de erro
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if(error === 'credenciais_invalidas'){
            alert('Usuário não encontrado ou senha incorreta');
        } else if (error === 'campos_vazios'){
            alert('Por favor, preencha corretamente todos os campos');
        }
    </script>
</body>
</html>
